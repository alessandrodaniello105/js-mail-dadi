<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Controllo Mail e Gioco dei Dadi</title>

</head>
<body>
  
  <div class="container text-center my-5 py-3 bg-secondary">

    <h1 class="mb-3">Controllo Mail</h1>

    <!-- INPUT FORM -->
    <div class="col-2 offset-5 bg-secondary-subtle rounded p-3 text-center">
      
      <label class="form-label" for="email-user-id">Email:</label>
      <input class="form-control " type="email" name="email-user" id="email-user-id" placeholder="Scrivi qui la tua e-mail">
      
      <button type="submit" class="btn btn-outline-primary my-3" id="button-emails"> Submit</button>
      
    </div>
    <!-- /INPUT FORM -->
    
    <!-- OUTPUT MESSAGE -->
    <div class="col fw-bold fs-3 my-3" id="output-mails"></div>
    <!-- /OUTPUT MESSAGE -->

    <div class="col shadow bg-white" id="hint">
      <h4>Indizio: Clicca e trascina il cursore all'interno di questo box</h4>
      <span class="text-white">Prova ad inserire tutor@boolean.it</span>
    </div>


  </div>
  
  <div class="container my-5">
    
    <h1 class="text-center">Gioco dei Dadi</h1>

    <div>
      <p id="output-dices-message"></p>
      <button class="btn btn-primary" id="button-dices">Tira</button>
    </div>

  </div>



  <script src="./js/script.js"></script>
</body>
</html>
