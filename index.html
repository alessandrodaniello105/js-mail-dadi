<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <title>Controllo Mail e Gioco dei Dadi</title>

</head>
<body>
  
  <div class="container my-5">

    <h1 class="text-center">Controllo Mail</h1>

    <div class="col-2">

      <label class="form-label" for="email-user-id">Email:</label>
      <input class="form-control " type="email" name="email-user" id="email-user-id" placeholder="Scrivi qui la tua e-mail">

      <button type="submit" class="btn btn-outline-primary my-3" id="button-emails"> Submit</button>

    </div>


  </div>
  
  <div class="container my-5">
    
    <h1 class="text-center">Gioco dei Dadi</h1>

    <div>
      <p id="output-dices-message"></p>
      <button class="btn btn-primary" id="button-dices">Tira</button>
    </div>

  </div>



  <script src="./js/script.js"></script>
</body>
</html>
