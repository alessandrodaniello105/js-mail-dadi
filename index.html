<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">

  <title>Controllo Mail e Gioco dei Dadi</title>

</head>
<body>
  
  <div class="container-ctm d-flex flex-column min-h-email shadow text-center rounded-3 mx-auto my-5 w-75 py-3 bg-secondary">

    <h1 class="fw-bold mb-3">Controllo Mail</h1>

    <!-- INPUT FORM -->
    <div class="col-4 offset-4 bg-secondary-subtle rounded p-3 text-center">
      
      <label class="form-label fw-bold" for="email-user-id">Email:</label>
      <input class="form-control " type="email" name="email-user" id="email-user-id" placeholder="Scrivi qui la tua e-mail">
      
      <button type="submit" class="btn btn-outline-primary fw-bold my-3" id="button-emails"> Submit</button>
      
    </div>
    <!-- /INPUT FORM -->
    
    <!-- OUTPUT MESSAGE -->
    <div class="col fw-bold fs-3 my-3" id="output-mails"></div>
    <!-- /OUTPUT MESSAGE -->

    <!-- HINT BOX -->
    <div class="col shadow bg-white py-2" id="hint">
      <p class="fs-6">Indizio: Clicca e trascina il cursore all'interno di questo box</p>
      <span class="text-white">Prova ad inserire tutor@boolean.it</span>
    </div>
    <!-- /HINT BOX -->


  </div>
  
  <div class="container-ctm min-h-dices bg-body-secondary shadow rounded-3 mx-auto w-75 py-3 text-center my-5">
    
    <h1 class="fw-bold mb-3">Gioco dei Dadi</h1>


    <div class="">
      <button class="btn btn-primary my-3" id="button-dices">Tira</button>
      <p id="output-dices-message"></p>
    </div>

    <!-- DICES -->
    <div class="rolled-dices d-flex justify-content-center d-none">
      <div class="dice dice-pc mx-3" id="output-pc-dice"></div>
      <div class="dice dice-user mx-3" id="output-user-dice"></div>
    </div>
    <!-- /DICES -->
  </div>



  <script src="./js/script.js"></script>
</body>
</html>
